<html>
	<head><title>udpate for {{ .Username }}</title></head>
	<body>
		<div class="form">
			<form action="/update/" method="post">
				<div class="id">
					<label >Credential Id</label><br>
					<input type="number" placeholder="Put the ID Here ..." name="id"><br>
				</div>
				<div class="user">
					<label>New Username</label><br>
					<input type="text" placeholder="Username" name="user"><br>
				</div>
				<div class="password">
					<label>New Password</label><br>
					<input type="password" id="passw" placeholder="Password" name="passw"><br>
					<input type="checkbox" onclick="show()">show
				</div>
				<div class="box_catg">
					<label>New Category</label><br>
					<input type="text" placeholder="Category" name="catg"><br>
					<input type="submit" name="update">
				</div>
			</form>
		</div>

		{{ if .Updated  }}
			<script type="text/javascript">
				alert("Updated SuccsessFully")
			</script>

		{{ end }}

	</body>

	<style>
		.form{
			margin-top: 15%;
			margin-left: 40%;
		}
	</style>	

	<script type="text/javascript">
		function show(){
			var passw = document.getElementById("passw");
			
			if (passw.type  === "password"){
				passw.type = "text";
			}else{
				passw.type = "password";
			}

		}

	</script>


	
</html>
